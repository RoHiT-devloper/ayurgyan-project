spring:
  application:
    name: ayurgyan-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/ayurgyan
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
    show-sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Remove context path to avoid confusion
server:
  port: 8081
  # servlet.context-path: /api  # Comment this out temporarily

jwt:
  secret: "ayurgyanSecretKeyForJWTGeneration2024TraditionalMedicine"
  expiration: 86400000

logging:
  level:
    com.ayurgyan: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security.web: DEBUG