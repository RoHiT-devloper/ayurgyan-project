version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ayurgyan
      POSTGRES_USER: ayurgyan_user
      POSTGRES_PASSWORD: ayurgyan123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./ayurgyan-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/ayurgyan
    depends_on:
      - postgres

  frontend:
    build: ./ayurgyan-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data: